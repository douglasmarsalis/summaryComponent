<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
  <title>FEM Summary Component</title>
</head>
<body>
  <div class="container">  
    <div class="figure-1">
      <h3 class="result">Your Result</h3>
      <div class="circle">
        <h1 class="circle-score">76</h1>
        <p class="circle-100">of 100</p>
      </div>
        <h2 class="info-1">Great</h2>
        <p class="info-2">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
<!--Summary Information-->  
    <div class="figure-2">
      <div>
        <div class="title-2">
          <h3>Summary</h3>
        </div>
        <div class="item-1">
          <img class="icon-1" src="assets/images/icon-reaction.svg" alt="Reaction icon.">
          <p class="item-1-title">Reaction</p>
          <p class="item-1-score">80/100</p>
        </div>
        <div class="item-2">
          <img class="icon-2" src="assets/images/favicon-32x32.png" alt="Memory icon.">
          <p class="item-2-title">Memory</p>
          <p class="item-2-score">92/100</p>
        </div>
        <div class="item-3">
          <img class="icon-3" src="assets/images/icon-verbal.svg" alt="Verbal icon.">
          <p class="item-3-title">Verbal</p>
          <p class="item-3-score">96/100</p>
        </div>
        <div class="item-4">
          <img class="icon-4" src="assets/images/icon-visual.svg" alt="Visual icon.">
          <p class="item-4-title">Visual</p>
          <p class="item-4-score">72/100</p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/douglasmarsalis/summaryComponent">Douglas Eric Marsalis</a>.
  </div>
</body>
</html>
